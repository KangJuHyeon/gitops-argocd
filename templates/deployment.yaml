apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-argocd
  template:
    metadata:
      labels:
        app: gitops-argocd
    spec:
      containers:
      - image: {{ .Values.image }}
        name: nodejs-server
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
